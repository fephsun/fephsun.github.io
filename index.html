<script type="text/javascript">
function resize() {
	$('#frame').css('height', ($(window).height() - 25) + 'px');
}
function onLoad() {
    // Sets up the iframe correctly, and resizes the window.
    var frame_url = window.location.search.substring(1);
    if (frame_url == '') {
        frame_url = 'home.html';
    }
    $('#frame').attr('src', frame_url);
    resize();
}
$(document).ready(onLoad);
$(window).resize(resize);
</script>
</head>
